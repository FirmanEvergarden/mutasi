<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Info</title>
    <script>
        async function fetchInfo() {
            let response = await fetch('/info');
            let data = await response.json();
            document.getElementById('hostname').innerText = data.hostname;
            document.getElementById('platform').innerText = data.platform;
            document.getElementById('uptime').innerText = (data.uptime / 3600).toFixed(2) + " hours";
            document.getElementById('free_memory').innerText = (data.free_memory / 1024 / 1024).toFixed(2) + " MB";
            document.getElementById('total_memory').innerText = (data.total_memory / 1024 / 1024).toFixed(2) + " MB";
            document.getElementById('cpu_usage').innerText = (data.cpu_usage * 100).toFixed(2) + " %";
        }
        setInterval(fetchInfo, 5000);
        window.onload = fetchInfo;
    </script>
</head>
<body>
    <h1>Server Information</h1>
    <p><strong>Hostname:</strong> <span id="hostname">Loading...</span></p>
    <p><strong>Platform:</strong> <span id="platform">Loading...</span></p>
    <p><strong>Uptime:</strong> <span id="uptime">Loading...</span></p>
    <p><strong>Free Memory:</strong> <span id="free_memory">Loading...</span></p>
    <p><strong>Total Memory:</strong> <span id="total_memory">Loading...</span></p>
    <p><strong>CPU Usage:</strong> <span id="cpu_usage">Loading...</span></p>
</body>
</html>
